name: ci

on: push

jobs:
  lint:
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.16

      - name: Lint
        if: always()
        uses: golangci/golangci-lint-action@v2
        with:
          version: v1.29

  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.16

      - name: Test
        run: go test -coverprofile=coverage.txt -json ./... > test.json

      - name: Annotate tests
        if: always()
        uses: guyarb/golang-test-annoations@v0.3.0
        with:
          test-results: test.json
    
      - name: Report coverage
        uses: codecov/codecov-action@v1
        with:
          file: coverage.txt
          fail_ci_if_error: true

  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.16

      - name: Build
        run: go build -v ./...

  docs:
    runs-on: ubuntu-latest
    steps:
    - name: Check out repository
      uses: actions/checkout@v2
    - name: Update readme according to Go doc
      uses: posener/goreadme@e713475bae0c17d5083f4378c5e53d6c66d74c74
      with:
        email: 'marksalpeter@gmail.com'
        badge-codecov: true
        badge-godoc: true
        badge-github: "build.yml" 
        badge-goreportcard: true
        badge-travisci: false
        commit-message: 'improvement(docs): updated docs'
        types: true
        functions: true
        github-token: '${{ secrets.GITHUB_TOKEN }}'